<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
</head>
<body>
    <form id="contact_form">
        <input type="email" id="email" class="email" placeholder="Recipient's email" required>
        <input type="text" id="name" class="name" placeholder="Subject" required>
        <textarea id="text" class="msg" placeholder="Message" required></textarea>
        <button type="submit">Send Email</button>
    </form>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
